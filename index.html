<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fyodoor</title>
  </head>
  <body>
    <header>
      <div class="pronav">
        <div class="navbar">
          <div class="fortheflex">
            <div class="logo"><a href="#">Fyodoor</a></div>
            <ul class="links">
              <li><a class="headLinks" href="">Portfolio</a></li>
              <li><a class="headLinks" href="">Services</a></li>
              <li><a class="headLinks" href="">Pricing</a></li>
            </ul>
            <button class="button-49 bookbutton">
              <a href="#" class="action">Book A Call</a>
            </button>
            <div class="toggle"><i class="fa-solid fa-bars-staggered"></i></div>
          </div>
          <ul class="dropdown">
            <li><a class="headLinks move" href="">Portfolio</a></li>
            <li><a class="headLinks move" href="">Services</a></li>
            <li><a class="headLinks move" href="">Pricing</a></li>
            <li>
              <button class="button-49">
                <a href="#" class="sbutton">Book A Call</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!--hero section-->
    <div class="bapa">

      <div class="hero" data-cursor="-inverse">
        <h1 class="main">
          <span data-cursor-text="Thumbnails">Capture </span
          ><span class="lilo"> Attention</span> <br />
          Sustain The<span class="bilu"> Retention</span>
        </h1>
        <h3 class="subHeading">
          Upgrade Your Content with Precision Video Editing and Thumbnail
          Design.<br />
          We focus on consumer behavior to boost viewer engagement and amplify
          your brand.
        </h3>
        <button class=" button-48" data-cursor-stick role="button">
          Book A Call
        </button>


    </div>
    <div class="gradient-bg">
      <div class="gradients-container">
        <div class="g1"></div>
        <div class="g2"></div>
        <div class="g3"></div>
        <div class="g4"></div>
        <div class="g5"></div>
      </div>
      <div class="interactive"></div>
    </div>
  </div>
    <section class="portfolio"></section>
    <!--scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFyFxHhTnvGIKec9PS4HRXWtlC2uOKsMEYLGqPMeD1nC4g6RgZG7hr"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9H4A1r7ARWOhQmGPIc3r42e58I8CR92rpVQdqZxUVBf4PsgY6wobl90"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>

</html>
